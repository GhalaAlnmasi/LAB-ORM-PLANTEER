{% extends "base.html" %}
{% load static %}

{% block title %}Home - Planteer{% endblock %}

{% block content %}
<div class="hero_container">
  <video autoplay loop muted playsinline class="hero_bg">
    <source src="{% static 'videos/plants-bg.mp4' %}" type="video/mp4">
  </video>
  <div class="hero_text_container">
    <h1 class="hero_title">Planteer</h1>
    <h2 class="hero_subtitle">Plant Database For Plants Lovers</h2>

    <form method="get" action="{% url 'plants:search_view' %}" class="search_form">
      <input type="text" name="q" placeholder="Search For Plant..." class="search_input" id="search_bar" />
      <button type="submit" class="search_button">Search</button>
    </form>
  </div>
</div>

<section class="plants_section">
  <div class="plants_header">
    <div class="plants_right_title">
      <h3 class="plants_title">Plants</h3>
      <h6 class="plants_subtitle">Learn more about plants</h6>
    </div>
    <a href="{% url 'plants:plants_view' %}" class="plants_more_link">More â†’</a>
  </div>

  <!-- Include Plant Grid -->
  {% include "plants/_plant_grid.html" with plants=plants %}
</section>
{% endblock %}
